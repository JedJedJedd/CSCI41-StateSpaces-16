{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .form-button{
            background-color: #686866;
    }
    .form-button:hover{
            background-color: #5E6C5B;
            transform: scale(1.1);
    }
    input {
        text-align: center;
        margin-bottom: 10px;
        background-color:#F4EFE6;
        border-width: 1px;
        width: 100%;
    }
    select{
        margin-bottom: 10px;
        background-color:#F4EFE6;
    }
</style>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container my-5 p-5 border border-success-subtle border-5" style="color: #162A2B; border-radius: 25px;">
        <div class="row justify-content-md-center text-center d-flex flex-column">
            <div class="text-center fs-1" >Update Venue</div>
            <div class="row">
                <div class="col col-md-2"></div>
                <div class="col col-md-8 text-center">
                    {{ form.as_div }} 
                    <button type="submit" class="form-button btn btn-primary rounded-pill p-3 fs-5">Add Venue</button>
                </div>
                
                <div class="col col-md-2" ></div>

        
            
            
            </div>
        </div>
    </div>
    
</form>
{% endblock %}
