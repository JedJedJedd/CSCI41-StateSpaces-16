{% extends 'base.html' %}
{% load static %}

{% block title %}Reservation{% endblock %}
{% block content %}
    <style>
        .form-button{
            background-color: #686866;
        }
        .form-button:hover{
            background-color: #5E6C5B;
            transform: scale(1.1);
        }
    </style>
    <form > 
        <div class="text-center fs-1 m-3" >Reservation Form</div>
        <div class="container">
            <div class="m-5 row ">
                <div class="col-2"><label for="selectVenue" class="form-label">Select Venue</label></div>
                 <div class="col-4">
                    <select class="form-select border border-dark border-1" style="background-color: #F4EFE6;"id="selectVenue" aria-label="Default select example">
                        <option>A better way to implement this is through</option>
                        <option>https://tom-select.js.org/</option>
                        <option>Venue1</option>
                        <option>Venue2</option>
                    </select>
                </div>
            </div>

            <div class="m-5 row">
                <div class="col-2"><label for="numParticipants" class="form-label">Number of Participants</label></div>
                <div class="col-4"><input type="number" class="form-control border border-dark border-1" style="background-color: #F4EFE6;" id="numParticipants" aria-describedby="numParticipants"></div>
            </div>

            <div class="m-5 row ">
                <div class="col-2"><label for="startDate" class="form-label">Start Date</label></div>
                <div class="col-4"><input type="date" class="form-control border border-dark border-1" style="background-color: #F4EFE6;" id="startDate" aria-describedby="startDate"></div>
                <div class="col-2 text-center"><label for="startTime" class="form-label">Start Time</label></div>
                <div class="col-4"><input type="time" class="form-control border border-dark border-1" style="background-color: #F4EFE6;" id="startTime" aria-describedby="startTime"></div>
            </div>
            
            <div class="m-5 row ">
                <div class="col-2"><label for="endDate" class="form-label">End Date</label></div>
                <div class="col-4"><input type="date" class="form-control border border-dark border-1" style="background-color: #F4EFE6;" id="endDate" aria-describedby="endDate"></div>
                <div class="col-2 text-center"><label for="endTime" class="form-label">End Time</label></div>
                <div class="col-4"><input type="time" class="form-control border border-dark border-1" style="background-color: #F4EFE6;" id="endTime" aria-describedby="endTime"></div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse me-5 mt-3">
            <button type="submit" class="form-button btn btn-primary rounded-pill p-3 fs-5">Submit Reservation</button>
            <button type="submit" class="form-button btn btn-primary rounded-pill p-3 fs-5 me-4">Cancel</button>
        </div>
    </form>
{% endblock %}
