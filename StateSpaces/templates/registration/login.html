{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - StateSpaces</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-image: url("{% static 'images/login.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding-right: 5%;
        }


        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-right: 10%;
        }

        .login-card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .login-card h3 {
            font-weight: 600;
        }

        .login-card p.text-muted {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .login-card a {
            text-decoration: none;
            color: #5E6C5B;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #5E6C5B;
            border: none;
        }

        .btn-primary:hover {
            background-color: #495444;
        }

    </style>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
            crossorigin="anonymous"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <div class="login-card" data-aos="fade-up">
        <!-- Logo -->
        <img src="{% static 'images/logo.png' %}" alt="StateSpaces Logo">

        <!-- Catch line -->
        <h3>Welcome Back!</h3>
        <p class="text-muted">Log in to book your perfect space</p>

        <!-- Login form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>

        <!-- Links -->
        <p class="mt-3">
            <a href="#">Register</a> |
            <a href="#">Forgot Password?</a>
        </p>
    </div>
</body>
</html>
