{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initialize-scale=1.0">
       
       
        <title>{% block title %}StateSpaces{% endblock %}</title>
         <style>
            body {
                font-family: 'Crimson Text', serif; 
                background-color: #F3EFE6;  
                font-size: 20px;
            }

             .navbar-logo {
                height: 56px;
                width: auto; 
            }
        </style>
        {% block styles %}   
        {% endblock %}
    </head>
        

    <body style="margin: 0px;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5e6c5b;"> 
            <div class="container-fluid"> <a class="navbar-brand" href="#"> 
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"> </a> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                        <li class="nav-item"> 
                            <a class="nav-link active" aria-current="page" href="#">Home</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link active" aria-current="page" href="#">Venues</a> 
                        </li> 
                    </ul> 
                    <form class="d-flex"> 
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> <button class="btn btn-outline-success" type="submit" style="background-color: #f1ece6">Search</button> 
                    </form> 
                </div> 
            </div> 
        </nav>
        <h1>{% block header %}{% endblock %}</h1>

        {% block content %} {% endblock %}

    </body>
</html>
